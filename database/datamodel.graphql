type Link {
  id: ID! @unique
  createdAt: DateTime!
  description: String!
  url: String!
  postedBy: User!
  votes: [Vote!]!
}

type User {
  id: ID! @unique
  createdAt: DateTime!
  name: String!
  email: String! @unique
  password: String!
  link: [Link!]!
  votes:[Vote!]!
}

type Vote {
  id: ID! @unique
  link: [Link!]!
  user: User!
}
